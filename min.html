<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min</title>
</head>

<body>
    <script>
        var n = prompt("enter the size of array");
        var arr = [];
        for (var i = 0; i < n; i++) {
            var a = prompt("enter element in array");
            arr.push(a);
        }
        var min = arr[0];
        for (var i = 0; i < n; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write("minimumm element in array is:" + min);
        console.log(min);
    </script>
</body>

</html>
